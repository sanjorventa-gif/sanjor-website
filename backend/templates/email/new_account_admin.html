<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Nuevo Usuario Registrado</title>
</head>

<body style="font-family: Arial, sans-serif; color: #333;">
    <h2 style="color: #2c5282;">Nuevo Usuario Registrado</h2>
    <p>Un nuevo usuario se ha registrado en el sistema:</p>

    <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        <tr style="background-color: #f7fafc;">
            <td style="padding: 10px; font-weight: bold; width: 150px;">Nombre:</td>
            <td style="padding: 10px;">{{ full_name }}</td>
        </tr>
        <tr>
            <td style="padding: 10px; font-weight: bold;">Email:</td>
            <td style="padding: 10px;">{{ email }}</td>
        </tr>
        <tr style="background-color: #f7fafc;">
            <td style="padding: 10px; font-weight: bold;">Rol:</td>
            <td style="padding: 10px;">{{ role }}</td>
        </tr>
        <tr>
            <td style="padding: 10px; font-weight: bold;">Empresa:</td>
            <td style="padding: 10px;">{{ company or '-' }}</td>
        </tr>
        <tr style="background-color: #f7fafc;">
            <td style="padding: 10px; font-weight: bold;">Estado:</td>
            <td style="padding: 10px;">
                {% if is_active %} Activo {% else %} Pendiente de Aprobación {% endif %}
            </td>
        </tr>
    </table>

    <p style="margin-top: 30px; font-size: 12px; color: #718096;">
        Este es un mensaje automático del sistema.
    </p>
</body>

</html>
