<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Nuevo Mensaje de Contacto</title>
</head>

<body style="font-family: Arial, sans-serif; color: #333;">
    <h2 style="color: #2c5282;">Nuevo Mensaje de Contacto</h2>
    <p>Has recibido un nuevo mensaje desde el formulario web:</p>

    <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        <tr style="background-color: #f7fafc;">
            <td style="padding: 10px; font-weight: bold; width: 150px;">Nombre:</td>
            <td style="padding: 10px;">{{ name }} {{ lastname }}</td>
        </tr>
        <tr>
            <td style="padding: 10px; font-weight: bold;">Empresa:</td>
            <td style="padding: 10px;">{{ company or '-' }}</td>
        </tr>
        <tr style="background-color: #f7fafc;">
            <td style="padding: 10px; font-weight: bold;">Email:</td>
            <td style="padding: 10px;">{{ email }}</td>
        </tr>
        <tr>
            <td style="padding: 10px; font-weight: bold;">Teléfono:</td>
            <td style="padding: 10px;">{{ phone or '-' }}</td>
        </tr>
        <tr style="background-color: #f7fafc;">
            <td style="padding: 10px; font-weight: bold;">Mensaje:</td>
            <td style="padding: 10px;">{{ message }}</td>
        </tr>
    </table>

    <p style="margin-top: 30px; font-size: 12px; color: #718096;">
        Este es un mensaje automático del sitio web de SAN JOR.
    </p>
</body>

</html>
