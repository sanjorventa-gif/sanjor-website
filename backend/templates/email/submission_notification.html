<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Nuevo Envío de Formulario</title>
</head>

<body style="font-family: Arial, sans-serif; color: #333;">
    <h2 style="color: #2c5282;">Nuevo Envío: {{ form_title }}</h2>
    <p>Se ha recibido una nueva respuesta para el formulario <strong>{{ form_title }}</strong>:</p>

    <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        {% for key, value in data.items() %}
        <tr style="border-bottom: 1px solid #e2e8f0;">
            <td style="padding: 10px; font-weight: bold; width: 150px; background-color: #f7fafc;">{{ key }}</td>
            <td style="padding: 10px;">{{ value }}</td>
        </tr>
        {% endfor %}
    </table>

    <p style="margin-top: 30px; font-size: 12px; color: #718096;">
        Este es un mensaje automático del sistema.
    </p>
</body>

</html>
